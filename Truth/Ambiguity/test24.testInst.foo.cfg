/* Definitions of regular expressions                    */

CHAR = .


/* The grammar. Note, the first rule marks the axiom.    */

sequence : nil
         | right1
         | right2
         | left1
         | left2
         | pair
         | split
left1 : sequence "str"
      | "C" sequence
left2 : "!"
      | sequence "str"
nil : /* empty */
pair : sequence ")"
     | "("
right1 : sequence
       | sequence "."
right2 : "?"
       | sequence
split : left1
      | "#"

